<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/54c9bd260c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex j-between align-center">
                <div class="header-left d-flex align-center">
                    <div class="logo">
                        <img src="image/logo.svg" alt="">
                    </div>
                    <div class="line-vertical"></div>
                    <div class="category">
                        <span>Travelers</span>
                    </div>
                </div>
                <div class="header-right d-flex align-center">
                    <div class="menu">
                        <ul class="d-flex list-unstyled align-center">
                            <li class="d-flex">
                                <img src="image/icons/currency.svg" alt="">
                                <span>Currency</span>
                            </li>
                            <li class="d-flex">
                                <img src="image/icons/world.svg" alt="">
                                <span>Language</span>
                            </li>
                            <li>
                                <a href="#">List your property</a>
                            </li>
                        </ul>
                    </div>
                    <div class="dark-mode mx-1">
                        <img src="image/icons/dark-mode.svg" alt="">
                    </div>
                    <div class="notification-nav mx-1">
                        <img src="image/icons/notification.svg" alt="">
                    </div>
                    <div class="profile mx-1">
                        <img src="image/icons/user.svg" alt="">
                    </div>
                </div>
             
            </div>
        </div>
    </div>
    <!-- header end  -->
    <!-- best-estate start   -->
    <div class="best-estate">
            <div class="estate-text">
                <h1>
                    Find Your Best
                    Smart Real Estate
                    </h1>
            </div>
            <div class="estate-img">
                <img class="img-fluid" src="image/hero-right-3.25e989ed2b6ef0cfb25e.png" alt="">
            </div>
            <div class="find-house d-flex j-between">
                <div class="find-house-1">
                    <img src="image/icons/location.svg" alt="">
                    <span>Location</span>
                    <p>Where are you going?</p>
                </div>
                <div class="find-house-2" >
                    <img src="image/icons/home.svg" alt="">
                    <span>Doublex house</span>
                    <p>Where are you going?</p>
                </div>
                <div class="find-house-3" >
                    <img src="image/icons/currency.svg" alt="">
                    <span>Doublex house</span>
                    <p>Where are you going?</p>
                </div>
                <div class="search">
                    <img src="image/icons/search.svg" alt="">
                </div>
            </div>
    </div>
    <!-- best-estate end  -->
    <div class="picture">
        <div class="container">
            <div class="pictures d-flex j-between">
                <div class="picture-1">
                    <img src="image/download.png" alt="">
                </div>
                <div class="picture-2">
                    <img src="image/download 2.png" alt="">
                </div>
                <div class="picture-3">
                    <img src="image/download 3.png" alt="">
                </div>
                <div class="picture-4">
                    <img src="image/download 4.png" alt="">
                </div>
                <div class="picture-5">
                    <img src="image/img-5.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
